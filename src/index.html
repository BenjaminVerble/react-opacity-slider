<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style type="text/css">

    .carouselbox {
      margin: 0;
      padding: 0;
      font-size: 0;
      width: 400px;
      height: 400px;
    }
    .contentItem {
      margin: 0;
      opacity: 0;
      height: 0;
    }
    .contentItem.current {
      padding: 1em;
      box-sizing: border-box;
      background: #eee;
      font-size: 16px;
      opacity: 1;
      height: 400px;
      transition: opacity .3s;
    }

  </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
  </body>
</html>
